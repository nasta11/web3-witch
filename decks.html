<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Колоды — Web3 Witch</title>
  <style>
    :root { color-scheme: dark; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;background:#0b0b0f;color:#fff}
    h1{margin:0 0 16px}
    h2{margin:8px 0 8px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .deck-card,.card{background:#161622;border:1px solid #26263a;border-radius:16px;padding:12px}
    .deck-card img,.card img{width:100%;height:280px;object-fit:cover;border-radius:12px;background:#0f0f14}
    button{cursor:pointer;border:1px solid #464a7a;background:#1f2240;padding:8px 12px;border-radius:10px;color:#fff}
    .meta{margin-top:8px}
    #deck-gallery{margin-top:24px}
    .back{margin:0 0 16px;display:none}
  </style>
</head>
<body>
  <h1>Колоды</h1>
  <div id="deck-picker" class="grid"></div>
  <div class="back"><button id="backBtn">← Все колоды</button></div>
  <div id="deck-gallery"></div>
  <script src="js/decks.js"></script>
</body>
</html>
