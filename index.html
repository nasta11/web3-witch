<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3 Witch</title>
  <style>
    body {
      background-color: #0b0014;
      color: #e6caff;
      font-family: 'Georgia', serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }

    button {
      background-color: #6a00ff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #8a2be2;
    }

    img {
      max-width: 300px;
      height: auto;
      margin-top: 20px;
      border: 2px solid #6a00ff;
      border-radius: 10px;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>✨ Web3 Witch ✨</h1>

  <button onclick="drawCard()">Draw your destiny</button>

  <div id="result">
    <img id="cardImage" src="" alt="" style="display:none;">
    <p id="cardText"></p>
  </div>

  <script>
    const cards = [
      { filename: "the_moonlight.jpg", text: "Иллюзия или свет? Твой экран знает ответ. ☾" },
      { filename: "the_connection.jpg", text: "We are nodes in the network — связь сильнее одиночества." },
      { filename: "the_gate.jpg", text: "The choice is yours. Пройти сквозь — или остаться в тени." },
      { filename: "the_crown.jpg", text: "Ты апгрейднутый. Now you see the whole pattern." },
      { filename: "the_mirror.jpg", text: "Кто ты в отражении? Illusion или понимание?" },
      { filename: "the_hacker.jpg", text: "Сломай правила — перепиши судьбу (recode your reality)." },
      { filename: "the_flame.jpg", text: "Действуй. Пламя не просит разрешения." },
      { filename: "pure_code.jpg", text: "Чистота. Красота. Элегантность алгоритма." },
      { filename: "the_pulse.jpg", text: "Ты код. Ты ритм. You are the signal inside the system." },
      { filename: "the_weaver.jpg", text: "Судьба ткётся из твоих строчек кода." },
      { filename: "the_virus.jpg", text: "Взлом — это начало. Out of chaos — creation." },
      { filename: "the_initiate.jpg", text: "Путь начался. Welcome to your own genesis." },
      { filename: "the_machine.jpg", text: "Логика без чувств — just a tool. Use it." },
      { filename: "the_fracture.jpg", text: "Разлом — портал. Step into the unknown." },
      { filename: "the_child.jpg", text: "Свежесть кода. Ошибки — не враги. They are steps." },
      { filename: "the_empress.jpg", text: "Она — мать ИИ, блокчейна и мета-вселенных." },
      { filename: "the_guardian.jpg", text: "Порядок внутри системы. Страж твоей миссии." },
      { filename: "the_void.jpg", text: "Из пустоты рождается новое. Load it from within." },
      { filename: "the_shadow.jpg", text: "Познай тьму — станешь светом." },
      { filename: "the_oracle.jpg", text: "Справедливость + знание = she decides your block." },
      { filename: "the_dreamer.jpg", text: "Мечты как код. Chaos is potential." }
    ];

    function drawCard() {
      const card = cards[Math.floor(Math.random() * cards.length)];
      document.getElementById("cardImage").src = card.filename;
      document.getElementById("cardImage").style.display = "block";
      document.getElementById("cardText").textContent = card.text;
    }
  </script>

</body>
</html>
