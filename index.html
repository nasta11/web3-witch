<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Web3 Witch</title>
  <style>
    body {
      background-color: #100018;
      color: #e6ccff;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    button {
      background-color: #9400ff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #9400ff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b94fff;
    }
    #cardContainer {
      margin-top: 40px;
    }
    #cardImage {
      max-width: 300px;
      border: 2px solid #884bff;
      border-radius: 12px;
      display: none;
    }
    #cardName {
      margin-top: 15px;
      font-size: 24px;
    }
    #cardText {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>✨ Web3 Witch ✨</h1>
  <button onclick="drawCard()">Draw your destiny</button>

  <div id="cardContainer">
    <img id="cardImage" src="" alt="Card" />
    <h2 id="cardName"></h2>
    <p id="cardText"></p>
  </div>

  <script>
    const cards = [
      { name: "The Moonlight", text: "Ты наблюдаешь в тени. Insight is clarity.", img: "the_moonlight.jpg" },
      { name: "The Connection", text: "Сеть зовёт. You’re never alone.", img: "the_connection.jpg" },
      { name: "The Gate", text: "Открывай. Beyond lies truth.", img: "the_gate.jpg" },
      { name: "The Crown", text: "Ты лидер. Lead with intention.", img: "the_crown.jpg" },
      { name: "The Mirror", text: "Смотри внутрь. Reflect and rise.", img: "the_mirror.jpg" },
      { name: "The Hacker", text: "Взломай систему. Rules were meant to bend.", img: "the_hacker.jpg" },
      { name: "The Flame", text: "Действуй. Пламя не просит разрешения.", img: "the_flame.jpg" },
      { name: "Pure Code", text: "Ты чистый код. No bugs, just purpose.", img: "pure_code.jpg" },
      { name: "The Pulse", text: "Чувствуй ритм. Sync with the signal.", img: "the_pulse.jpg" },
      { name: "The Weaver", text: "Ты создаешь узоры. Everything is connected.", img: "the_weaver.jpg" },
      { name: "The Virus", text: "Будь осторожен. Not all updates are good.", img: "the_virus.jpg" },
      { name: "The Initiate", text: "Ты на пути. Every journey starts small.", img: "the_initiate.jpg" },
      { name: "The Machine", text: "Машина учится. So should you.", img: "the_machine.jpg" },
      { name: "The Fracture", text: "Ты разбит. But cracks let light in.", img: "the_fracture.jpg" },
      { name: "The Child", text: "Смотри с любопытством. Wonder is power.", img: "the_child.jpg" },
      { name: "The Empress", text: "Твори. Create with grace and chaos.", img: "the_empress.jpg" },
      { name: "The Guardian", text: "Ты хранишь знание. Protect and evolve.", img: "the_guardian.jpg" },
      { name: "The Void", text: "Смотри в пустоту. It looks back.", img: "the_void.jpg" },
      { name: "The Shadow", text: "Ты не один. Darkness walks with you.", img: "the_shadow.jpg" },
      { name: "The Oracle", text: "Ты знаешь. Trust your pattern recognition.", img: "the_oracle.jpg" },
      { name: "The Dreamer", text: "Мечтай. Code the impossible.", img: "the_dreamer.jpg" }
    ];

    function drawCard() {
      const card = cards[Math.floor(Math.random() * cards.length)];
      document.getElementById("cardImage").src = `cards/${card.img}`;
      document.getElementById("cardImage").style.display = "block";
      document.getElementById("cardName").innerText = `✨ ${card.name} ✨`;
      document.getElementById("cardText").innerText = card.text;
    }
  </script>

</body>
</html>
