<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web3 Witch</title>
  <style>
    body {
      background-color: #0b0014;
      color: #e8d7ff;
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    button {
      background-color: #a020f0;
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #a020f0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8a1bd1;
    }

    .card {
      margin-top: 2rem;
    }

    .card img {
      width: 300px;
      max-width: 100%;
      border: 2px solid #a020f0;
      border-radius: 12px;
    }

    .card h2 {
      margin: 1rem 0 0.5rem;
    }

    .card p {
      font-size: 1.1rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>✨ Web3 Witch ✨</h1>
  <button onclick="drawCard()">Draw your destiny</button>

  <div class="card" id="cardContainer" style="display:none;">
    <img id="cardImage" src="" alt="Card image" />
    <h2 id="cardName"></h2>
    <p id="cardText"></p>
  </div>

  <script>
    const cards = [
      { name: "The Moonlight", text: "Ты наблюдаешь в тени. Insight is clarity.", filename: "the_moonlight.jpg" },
      { name: "The Connection", text: "Сеть зовёт. You’re never alone.", filename: "the_connection.jpg" },
      { name: "The Gate", text: "Открывай. Beyond lies truth.", filename: "the_gate.jpg" },
      { name: "The Crown", text: "Ты лидер. Lead with intention.", filename: "the_crown.jpg" },
      { name: "The Mirror", text: "Смотри внутрь. Reflect and rise.", filename: "the_mirror.jpg" },
      { name: "The Hacker", text: "Взломай систему. Rules were meant to bend.", filename: "the_hacker.jpg" },
      { name: "The Flame", text: "Действуй. Пламя не просит разрешения.", filename: "the_flame.jpg" },
      { name: "Pure Code", text: "Ты чистый код. No bugs, just purpose.", filename: "pure_code.jpg" },
      { name: "The Pulse", text: "Чувствуй ритм. Sync with the signal.", filename: "the_pulse.jpg" },
      { name: "The Weaver", text: "Ты создаешь узоры. Everything is connected.", filename: "the_weaver.jpg" },
      { name: "The Virus", text: "Будь осторожен. Not all updates are good.", filename: "the_virus.jpg" },
      { name: "The Initiate", text: "Ты на пути. Every journey starts small.", filename: "the_initiate.jpg" },
      { name: "The Machine", text: "Машина учится. So should you.", filename: "the_machine.jpg" },
      { name: "The Fracture", text: "Ты разбит. But cracks let light in.", filename: "the_fracture.jpg" },
      { name: "The Child", text: "Смотри с любопытством. Wonder is power.", filename: "the_child.jpg" },
      { name: "The Empress", text: "Твори. Create with grace and chaos.", filename: "the_empress.jpg" },
      { name: "The Guardian", text: "Ты хранишь знание. Protect and evolve.", filename: "the_guardian.jpg" },
      { name: "The Void", text: "Смотри в пустоту. It looks back.", filename: "the_void.jpg" },
      { name: "The Shadow", text: "Ты не один. Darkness walks with you.", filename: "the_shadow.jpg" },
      { name: "The Oracle", text: "Ты знаешь. Trust your pattern recognition.", filename: "the_oracle.jpg" },
      { name: "The Dreamer", text: "Мечтай. Code the impossible.", filename: "the_dreamer.jpg" }
    ];

    function drawCard() {
      const card = cards[Math.floor(Math.random() * cards.length)];
      document.getElementById("cardImage").src = `cards/${card.filename}`;
      document.getElementById("cardName").textContent = `✨ ${card.name} ✨`;
      document.getElementById("cardText").textContent = card.text;
      document.getElementById("cardContainer").style.display = "block";
    }
  </script>
</body>
</html>
